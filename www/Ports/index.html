<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">

    <script type="importmap">
        {
        "imports": {
            "@material/web/": "https://esm.run/@material/web/"
        }
        }
    </script>
    <script type="module">
        import '@material/web/all.js';
        import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';

        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
        document.addEventListener('DOMContentLoaded', () => {
        const wave = document.getElementById('wave');

        if (wave) {
            wave.animate(
            [
                { transform: 'rotate(0deg)' },
                { transform: 'rotate(20deg)' },
                { transform: 'rotate(-15deg)' },
                { transform: 'rotate(10deg)' },
                { transform: 'rotate(-5deg)' },
                { transform: 'rotate(0deg)' },
            ],
            {
                duration: 1000,
                easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)',
                iterations: 1,
                delay: 300
            }
            );
        } else {
            console.warn('Wave element not found!');
        }
        });
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20,400,0,0" />
    <link rel="stylesheet" href="/styles.css">

      <link href="styles.css" rel="stylesheet">
  </head>

  <body>
    <div class="center-container">
    <h1 class="md-typescale-display-medium">Welcome to orgST Ports!
        <span id="wave" class="material-symbols-rounded icon-inline" style="font-size: 48px;">waving_hand</span>
    </h1>
    <div id="projects">
        <md-filled-tonal-button type="button" 
            href="https://github.com/org-ST/orgST/tree/main/orgST%2B%2B">orgST++ <br> The official orgST C++ Port by @Wdboyes13 </md-filled-tonal-button>

        <md-filled-tonal-button type="button" 
            href="https://github.com/org-ST/orgST/tree/main/orgST-QBasic">orgBASIC <br>The official orgST QBasic Port by @MakiDevelops</md-filled-tonal-button>
    </div>
    <div class="navbar">
        <md-fab id="ports-btn" label="Ports">
            <md-icon slot="icon">
            <span class="material-symbols-rounded icon-inline">globe</span>
            </md-icon>
        </md-fab>
        <md-fab id="home-btn" label="Home">
            <md-icon slot="icon">
            <span class="material-symbols-rounded icon-inline">home</span>
            </md-icon>
        </md-fab>
        <md-fab id="lgl-btn" label="Legal">
            <md-icon slot="icon">
            <span class="material-symbols-rounded icon-inline">balance</span>
        </md-icon>
    </md-fab>
    </div>

    <script>
    document.getElementById('ports-btn').addEventListener('click', () => {
        window.location.href="/Ports/index.html"
        // Or do your nav logic here
    });
    document.getElementById('home-btn').addEventListener('click', () => {
        window.location.href = '/'; // Navigate home, for example
    });
    document.getElementById('lgl-btn').addEventListener('click', () => {
        window.location.href = '/Legal/index.html'; // Navigate home, for example
    });
    </script>
    </div>
  </body>
</html>
